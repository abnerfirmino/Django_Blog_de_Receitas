# Configurações do Pytest

[pytest]

# configurações do projeto
DJANGO_SETTINGS_MODULE = project1.settings

# todos possíveis arquivos de teste
python_files = test.py tests.py test_*.py tests_*.py *_tests.py

# addopts
addopts =
    --doctest-modules
    --strict-markers
markers =
    slow: Run tests that are slow
    fast: Run fast tests
